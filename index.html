        <script type = "text/javascript">
            /* 鼠标点击特效 */
            var a_idx = 0;
            jQuery(document).ready(function ($) {
                $("body").click(function (e) {
                	
                	var a = new Array("♣",
                					  "◔ ‸◔?~",
                					  "ꐦ °᷄д°᷅",
                					  "｡◕‿‿◕｡",
                					  "๑•́ ∀ •̀๑",
                					  "ヾ￣▽￣~",
                					  "ʅ´◔౪◔ʃ",
                					  "๑•́ ₃ •̀๑",
                					  "❤",
                					  "ლ╹◡╹ლ",
                					  "๑•ᴗ•๑",
                					  "｡◝‿◜｡");
                	
                    var $i = $("<span/>").text(a[a_idx]);
                    a_idx = (a_idx + 1) % a.length;
                    var x = e.pageX,
                        y = e.pageY;
                    $i.css({
                        "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                        "top": y - 20,
                        "left": x,
                        "position": "absolute",
                        "font-weight": "bold",
                        "color": "#f2c20a"
                    });
                    $("body").append($i);
                    $i.animate({
                        "top": y - 180,
                        "opacity": 0
                    },
                        1500, function () {
                        $i.remove();
                    });
                });
            });
        </script>
