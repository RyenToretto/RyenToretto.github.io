<html>

    </head>

    <body>
        <div id="hncu_header">
            <div id="hncu_search" class="clearfix">
                <input type="text" name="searh_content" id="search_input" value="请输入搜索关键字" />
                <a href="#" id="search_btn"></a>
            </div>
        </div>
        
        <ul id="hncu_nav">
            <li>
                <a href="#">首页</a>
            </li>
            
            <li>
                <a href="#">新闻</a>
            </li>
            
            <li>
                <a href="#">联系</a>
            </li>
            
            <li>
                <a href="#">关于</a>
            </li>
        </ul>
        
        <div id="hncu_content">
            <div id="hncu_left"></div>
            <div id="hncu_center"></div>
            <div id="hncu_right"></div>
        </div>
        
        <div id="hncu_footer">
            <div id="hncu_comment" class="clearfix">

            </div>
        </div>
        
        <!--  -->
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript">

            $(function () {
                /* jquery给出了解决方案，js把代码放在$(function () {}中即可，*/
                /* 意思是页面加载完后再执行js */
                /* $()中传递字符串就是选择器，如果传递函数就是页面加载后，再执行的函数 */
                
                $('#content').html('new content 11')
            })
        </script>
        
        <!--  -->
        <script type = "text/javascript">
            /* 鼠标点击特效 */
            var a_idx = 0;
            jQuery(document).ready(function ($) {
                $("body").click(function (e) {
                    var a = new Array("子鼠", "丑牛", "寅虎", "卯兔", "辰龙", "巳蛇", "午马", "未羊", "申猴", "酉鸡", "戌狗", "亥猪");
                    var $i = $("<span/>").text(a[a_idx]);
                    a_idx = (a_idx + 1) % a.length;
                    var x = e.pageX,
                        y = e.pageY;
                    $i.css({
                        "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                        "top": y - 20,
                        "left": x,
                        "position": "absolute",
                        "font-weight": "bold",
                        "color": "#ff6651"
                    });
                    $("body").append($i);
                    $i.animate({
                        "top": y - 180,
                        "opacity": 0
                    },
                        1500, function () {
                        $i.remove();
                    });
                });
            });
        </script>
        
        <!--  -->
        <script src="js/activate-power-mode.js"></script>
        <script>
            POWERMODE.colorful = true; // 控制开启/开启礼花特效  
            POWERMODE.shake = true; // 控制开启/关闭屏幕震动特效  
            document.body.addEventListener('input', POWERMODE);
        </script>
    </body>
</html>
